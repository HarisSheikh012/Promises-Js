<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jabascript Promises</title>
    <style>
        h1{
            color: maroon;
            text-align: center;
        }
        p{
            color: tomato;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Promises</h1>
    <h1>By Console Method</h1>
    <p id="a1"></p>
    <script>
        function promis(string){
        return new Promise(function(resolve,reject)
        {
            setTimeout(() => {
                if (string)
            {
                resolve("I am successfull");
            }
            else
            {
                reject ("error......");
            }
            }, 1000);
        }); 
        }
        let success=(result)=>{
            document.getElementById("a1").innerHTML=result;
        }
        let fail=(error)=>{
            document.getElementById("a1").innerHTML=error;
        }
        promis(true).then(success).catch(fail);
    </script>
</body>
</html>
